name: Deploy Terraform Infrastructure

on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - 'modules/**'
      - 'environments/**'
      - '.github/workflows/deploy-infra.yaml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'

env:
  TF_VERSION: 1.6.4
  AWS_REGION: us-west-2
  TF_WORKING_DIR: environments

jobs:
  terraform:
    name: "Terraform Plan & Apply"
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Cache Terraform modules to speed up builds
      - name: Cache Terraform Modules
        uses: actions/cache@v3
        with:
          path: ~/.terraform.d
          key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      # Terraform Init
      - name: Terraform Init
        run: terraform init

      # Terraform Format Check
      - name: Terraform Format
        run: terraform fmt -check -recursive

      # Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -var-file=environments/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars

      # Manual approval for Terraform Apply (only for main branch)
      - name: Terraform Apply (Manual Approval)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var-file=environments/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars

